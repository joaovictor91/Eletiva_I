<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label{
            font-weight: bold;
        }
    </style>
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1>Cadastros</h1>

    <form class="row gy-2 gx-3 align-items-center">
        <div class="row">
            <div class="col-sm-1">
            
            
               <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" class="form-control" placeholder="32" disabled/>
            </div>
            <div class="col-sm-4">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Completo do Cliente"/>
            </div>

            <div class="col-sm-4">
                <label for="email">Email:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="cliente@dominio.com" aria-label="email" 
                    aria-describedby="basic-addon1" id="email" name="email">
                  </div>
            </div>
            <div class="col-sm-2">
                <label for="cpf">CPF:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Só números" aria-label="cpf" 
                    aria-describedby="basic-addon1" id="cpf" name="cpf">
                  </div>
            </div>
        </div>




        <div class="row">
            <div class="col-sm-2">
            
            
                <label for="celular">Nº de Celular:</label>
                <input type="text" id="celular" name="celular" class="form-control" placeholder="Nº do celular"/>
            </div>
            <div class="col-sm-2">
                <label for="telefone">Nº do Telefone Fixo:</label>
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Nº Telefone"/>
            </div>

            <div class="col-sm-2">
                <label for="cep">CEP:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="ex: 88308070" aria-label="cep" 
                    aria-describedby="basic-addon1" id="cep" name="cep">
                  </div>
            </div>
            <div class="col-sm-2">
                <label for="logadouro">Logaduoro:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="ex: Rua 1400." aria-label="logadouro" 
                    aria-describedby="basic-addon1"id="logadouro" name="logadouro">
                  </div>
            </div>
            <div class="col-sm-1">
                <label for="n">Nº:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nº" aria-label="n" 
                    aria-describedby="basic-addon1" id="n" name="n">
                  </div>
            </div>

            <div class="col-sm-3">
                <label for="bairro">Bairro:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Bairro" aria-label="bairro" 
                    aria-describedby="basic-addon1" id="bairro" name="bairro">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
              <label for="cidade">Cidade</label>  
              <input type="text" class="form-control" placeholder="Cidade" aria-label="cidade" 
              placeholder="cidade">
            </div>
            <div class="col-md-1">
                <label for="uf">UF</label>  
                <input type="text" class="form-control" placeholder="UF" aria-label="uf" placeholder="uf">
              </div>
              <div class="col-sm-2">
                <label for="status">Status</label>  
                <label class="visually-hidden" for="autoSizingSelect">Status</label>
                  <select class="form-select" id="status">
                  <option selected>Status...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>
              </div>
            </div>
        
        
            
        
        

        
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-danger">Resetar</button>
    <button type="submit" class="btn btn-success">Proximo</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    
</body>
</html>
