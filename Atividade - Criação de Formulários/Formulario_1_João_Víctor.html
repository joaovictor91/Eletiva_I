<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1>Formulário 1</h1>

    <form method="" action="">
        <div class="row">
            <div class="col">
            
            
                <label for="nome">Name:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Mark"/>
            </div>
            <div class="col">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Otto"/>
            </div>

            <div class="col">
                <label for="username">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        
        <div class="row g-3">
            <div class="col-sm-7">
              <label for="city">City</label>  
              <input type="text" class="form-control" placeholder="City" aria-label="City" placeholder="City">
            </div>
            <div class="col-sm">
              <label for="state">State</label>  
              <input type="text" class="form-control" placeholder="State" aria-label="State" placeholder="State">
            </div>
            <div class="col-sm">
              <label for="zip">Zip</label>  
              <input type="text" class="form-control" placeholder="Zip" aria-label="Zip" placeholder="Zip">
            </div>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>  
        <p><button type="submit" class="btn btn-primary mb-3">Submit Form</button></p>
        
        

         
        
    </form>
    
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    
</body>
</html>
